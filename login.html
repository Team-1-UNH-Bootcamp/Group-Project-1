<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Free Bulma template</title>
    <!--Font Awesome CDN Link-->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!--Google Fonts CDN Link -->
    <link
      href="https://fonts.googleapis.com/css?family=Questrial&display=swap"
      rel="stylesheet"
    />
    <!-- Bulma CSS Framework CDN Link-->
    <link
      rel="stylesheet"
      href="https://unpkg.com/bulma@0.8.0/css/bulma.min.css"
    />
    <!--CSS file Link-->
    <link rel="stylesheet" type="text/css" href="sams/styleLogin.css" />
  </head>

  <body>
    <section class="hero is-dark is-fullheight">
      <div class="hero-head">
        <nav class="navbar">
          <div class="container">
            <div class="navbar-brand is-mobile">
              <a
                class="navbar-item has-text-white is-size-4"
                href="index.html"
              >
                <h1>COVID-19 SCREENING TRACKER</h1>
                <!--<img
                  src="http://bulma.io/images/bulma-type-white.png"
                  alt="Logo"
                />-->
              </a>
              <span class="navbar-burger burger" data-target="navbarMenu">
                <span></span>
                <span></span>
                <span></span>
              </span>
            </div>
            <div id="navbarMenu" class="navbar-menu">
              <div class="navbar-end">
                <span class="navbar-item">
                  <a
                    class="button is-white is-outlined"
                    href="index.html"
                  >
                    <span class="icon">
                      <i class="fa fa-home"></i>
                    </span>
                    <span>Home</span>
                  </a>
                </span>
                <span class="navbar-item">
                  <a class="button is-white is-outlined" href="resources.html">
                    <span class="icon">
                      <i class="fa fa-superpowers"></i>
                    </span>
                    <span>Resources</span>
                  </a>
                </span>
                <span class="navbar-item">
                  <a class="button is-white is-outlined" href="news.html">
                    <span class="icon">
                      <i class="fa fa-book"></i>
                    </span>
                    <span>COVID News</span>
                  </a>
                </span>
                <span class="navbar-item">
                  <a class="button is-white is-outlined" href="covidStats.html">
                    <span class="icon">
                      <i class="fa fa-book"></i>
                    </span>
                    <span>COVID Stats</span>
                  </a>
                </span>
                <span class="navbar-item">
                  <a class="button is-white is-outlined" href="login.html">
                    <span class="icon">
                      <i class="fa fa-key"></i>
                    </span>
                    <span>Employee Data</span>
                  </a>
                </span>
              </div>
            </div>
          </div>
        </nav>
      </div>
      <div class="hero-body">
        <div class="container has-text-centered">
          <div class="column is-8 is-offset-2">
            <div class="container" id="container">
              <div class="form-container sign-up-container">
                <form action="#">
                  <h1>Create Account</h1>
                  <br />
                  <input
                    type="text"
                    placeholder="UserName"
                    id="newUsername"
                    required="required"
                    pattern="[A-Za-z0-9]{1,20}"
                  />
                  <input
                    type="password"
                    placeholder="Password"
                    id="newPassword"
                    required="required"
                    pattern="[A-Za-z0-9]{1,20}"
                  />
                  <br />
                  <button id="button2">Sign Up</button>
                  <p class="result2" style="color: white;"></p>
                </form>
              </div>
              <div class="form-container sign-in-container">
                <form action="#">
                  <h1>Sign in</h1>
                  <br />
                  <input type="text" placeholder="UserName" id="username1" />
                  <input
                    type="password"
                    placeholder="Password"
                    id="password1"
                  />
                  <br />
                  <button id="button1">Login</button>
                  <p class="result" style="color: red;"></p>
                </form>
              </div>
              <div class="overlay-container">
                <div class="overlay">
                  <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>Already have an account?</p>
                    <button class="ghost" id="signIn">Sign In</button>
                  </div>
                  <div class="overlay-panel overlay-right">
                    <h1>Welcome!</h1>
                    <p>Don't have an account?</p>
                    <button class="ghost" id="signUp">Sign Up Now</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </section>

    <!----jQuery CDN Link---->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!--JS link-->
    <script type="text/javascript" src="sams/login.js"></script>
  </body>
</html>
